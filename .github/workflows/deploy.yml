name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: SCP Files
      uses: appleboy/scp-action@master
      with:
        host: hac01.aukfood.org
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: .
        target: /var/app/code

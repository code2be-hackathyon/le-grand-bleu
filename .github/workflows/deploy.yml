name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: SCP Files
      uses: appleboy/scp-action@master
      env:
        HOST: hac01.aukfood.org
        USERNAME: ${{ secrets.USERNAME }}
        PORT: 22
        KEY: ${{ secrets.KEY }}
      with:
        source: .
        target: /var/app/code
